<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attach a file - Send to ntfy</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Filepicker layout overrides */
        html,
        body {
            height: 100%;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            min-height: 56px;
            gap: 8px;
            flex-shrink: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .status {
            margin-top: 12px;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            <img src="icons/icon48.png" alt="ntfy">
            <span>Attach a file</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <p class="subtitle">Select or drop a file to attach to your notification</p>

        <div class="drop-zone" id="drop-zone">
            <div class="drop-zone-icon">ðŸ“Ž</div>
            <div class="drop-zone-text">Drop file here</div>
            <div class="drop-zone-hint">or click to browse</div>
        </div>

        <input type="file" id="file-input" class="file-input">

        <div class="status" id="status"></div>
    </div>

    <script src="filepicker.js"></script>
</body>

</html>
